<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="first-page">
    <div class="container">
    <img src="./img/logo.png" alt="Logo image" class = "logo">
    <h1>Hello World!</h1>
    <h2>Welcome to <span class="highlight">CodeSprout!</span></h2>
</div>
</div> 

<div id="second-page" class="hidden">
    <div class="container">
        <div class="text-section">
          <h1>Hello World!</h1>
          <h2>Welcome to <span class="highlight">CodeSprout!</span></h2>
          <p>Ready to Start<br>your Beginner's Programming Journey?</p>
        </div>
        <img src="./img/logo.png" alt="CodeSprout Logo" class="logo">
      </div>
</div>

<div id="app" class="hidden">
    <div class="container">
        <div class="text-section">
          <h1>Hello World!</h1>
          <h2>Welcome to <span class="highlight">CodeSprout!</span></h2>
          <p>Ready to Start<br>your Beginner's Programming Journey?</p>
        </div>
        <img src="./img/logo.png" alt="CodeSprout Logo" class="logo">
      </div>
    <button class="start-button">Start!</button>
</div>

<div id="question" class="hidden">
    <h1>Questions</h1>
    <div id="questionsContainer"></div> <!-- Container for displaying questions -->
</div>

<script src="app.js"></script>
</body>
</html>
